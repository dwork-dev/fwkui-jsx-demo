<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --primary-color: #2c73d2;
            --secondary-color: #f9f9f9;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --text-color: #333;
            --light-text: #666;
            --danger-color: #e74c3c;
        }

        @layer l0 {

            * {

                font-size: 16px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        }
    </style>
    
    <script type="module">
       
        import $ from "/fw.js";
        import {App} from "/app.js";
        $.append(document.querySelector("#root"), App());

    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
